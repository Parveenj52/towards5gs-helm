{{- with .Values.bsf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "open5gs-bsf.fullname" $ }}-configmap
  labels:
    app: {{ $.Values.global.projectName }}
data:

  bsf.yaml: |

    {{- .configuration.global | nindent 4 }}

    bsf:

      {{- .configuration.bsf | nindent 6 }}

{{- if eq $.Values.global.sbi.scheme "https" }}
      default:
        tls:
          server:
            scheme: https
            private_key: {{ .volume.mount }}/etc/tls/bsf.key
            cert: {{ .volume.mount }}/etc/tls/bsf.crt
            verify_client: true
            verify_client_cacert: {{ .volume.mount }}/etc/tls/ca.crt
          client:
            scheme: https
            cacert: {{ .volume.mount }}/etc/tls/ca.crt
            client_private_key: {{ .volume.mount }}/etc/tls/bsf.key
            client_cert: {{ .volume.mount }}/etc/tls/bsf.crt
{{- end }}

      sbi:
        server:
        - dev: eth0
          advertise: {{ include "open5gs-bsf.fullname" $ }}-service
          port: {{ .service.port }}

        client:
          nrf:
          - uri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.nrf.service.name }}:{{ $.Values.global.nrf.service.port }}
          scp:
          - uri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.scp.service.name }}:{{ $.Values.global.scp.service.port }}

    logger:
      {{- .configuration.logger | nindent 6 }}

{{- end }}
