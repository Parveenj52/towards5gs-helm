# Default values for Open5GS NRF chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

global:
  projectName: open5gs
  nrf:
    service:
      name: nrf-nnrf
      type: ClusterIP
      port: "7777"
      nodePort: "30800"
  scp:
    service:
      name: scp-nscp
      type: ClusterIP
      port: "7777"
      nodePort: "30801"
  sbi:
    scheme: http

initcontainers:
  curl:
    registry: towards5gs
    image: initcurl
    tag: "1.0.0"
  busybox:
    image: busybox
    tag: "1.32.0"

db:
  enabled: true
# This section can be used to override the default values in the MongoDB chart (remember MongoDB is a subchart of the open5gsControlplane chart since control plane NFs rely on it.
mongodb:
  fullnameOverride: "mongodb"
  useStatefulSet: true
  auth:
    enabled: false
  persistence:
    size: 6Gi
    mountPath: /bitnami/mongodb/data/db/
  service:
    name: mongodb
    type: ClusterIP
    port: 27017
    nodePort: "30017"

nrf:
  name: nrf
  replicaCount: 1
  image:
    name: towards5gs/open5gs-nrf
    pullPolicy: Always
  volume:
    mount: /open5gs/install
  podAnnotations: {}
    # additional annotations
  imagePullSecrets: []
  podSecurityContext: {}
  securityContext: {}
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 1
    timeoutSeconds: 1
    failureThreshold:  40
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  tls:
    certificate:
      spec:
        duration: 2160h # 90 days

  configuration:

    global: |-
      global:
        max:
          ue: 1024

    nrf: |-
      serving:
        - plmn_id:
            mcc: 999
            mnc: 70

    logger: |-
      level: info
