{{- if eq $.Values.global.sbi.scheme "https" }}
{{- with .Values.scp }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "open5gs-scp.fullname" $ }}-tls-certificate
  labels:
    app: {{ $.Values.global.projectName }}
spec:
  {{- toYaml .tls.certificate.spec | nindent 2 }}
  secretName: {{ include "open5gs-scp.fullname" $ }}-secret
  commonName: {{ $.Values.global.scp.service.name }}
  dnsNames:
    - {{ $.Values.global.scp.service.name }}
  issuerRef:
    {{- toYaml $.Values.global.sbi.tls.issuerRef | nindent 4 }}
{{- end }}
{{- end }}
