{{- with .Values.smf }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open5gs-smf.fullname" $ }}-{{ .name }}
  labels:
    {{- include "open5gs-smf.labels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
spec:
  {{- if not .autoscaling.enabled }}
  replicas: {{ .replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "open5gs-smf.selectorLabels" $ | nindent 6 }}
      project: {{ $.Values.global.projectName }}
      nf: {{ .name }}
  template:
    metadata:
      annotations:
        {{- include "open5gs-smf.smfAnnotations" $ | nindent 8 }}
        k8s.v1.cni.cncf.io/networks: '[
            { "name": "{{ $.Values.global.n3network.name }}-{{ include "open5gs-smf.fullname" $ }}",
              "interface": "n3",
              "ips": [ "{{ .n3if.ipAddress }}/{{ $.Values.global.n3network.cidr }}" ],
              "gateway": [ "{{ $.Values.global.n3network.gatewayIP }}" ]
            },
            { "name": "{{ $.Values.global.n4network.name }}-{{ include "open5gs-smf.fullname" $ }}",
              "interface": "n4",
              "ips": [ "{{ $.Values.global.smf.n4if.ipAddress }}/{{ $.Values.global.n4network.cidr }}" ],
              "gateway": [ "{{ $.Values.global.n4network.gatewayIP }}" ]
            }]'
        checksum/config: {{ include (print $.Template.BasePath "/smf-configmap.yaml") $ | sha256sum }}
      labels:
        {{- include "open5gs-smf.selectorLabels" $ | nindent 8 }}
        project: {{ $.Values.global.projectName }}
        nf: {{ .name }}
    spec:
      imagePullSecrets:
        {{- toYaml .imagePullSecrets | nindent 8 }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}

      # initContainers:
      # - name: wait-scp
      #   {{- with $.Values.initcontainers.busybox }}
      #   image: {{ .image }}:{{ .tag }}
      #   {{- end }}
      #   env:
      #   - name: DEPENDENCIES
      #     value: {{ $.Values.global.scp.service.name }}:{{ $.Values.global.scp.service.port }}
      #   command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for dependencies; sleep 2; done;"]

      containers:
      - name: {{ .name }}
        image: {{ .image.name }}:{{ .image.tag | default $.Chart.AppVersion }}
        imagePullPolicy: {{ .image.pullPolicy }}
        securityContext:
            {{- toYaml .securityContext | nindent 12 }}
        ports:
        - containerPort: {{ .service.port }}
          name: {{ .name }}
        - name: n4
          containerPort: 8805
          protocol: UDP
        - containerPort: {{ .service.port }}
          name: metrics
        command: ["./open5gs-smfd"]
        args: ["-c", "{{ .volume.mount }}/etc/smf.yaml"]
        volumeMounts:
        - mountPath: {{ .volume.mount }}/etc
          name: {{ include "open5gs-smf.fullname" $ }}-volume
        resources:
            {{- toYaml .resources | nindent 12 }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {{- toYaml .nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .affinity | nindent 8 }}
      tolerations:
        {{- toYaml .tolerations | nindent 8 }}

      volumes:
      - name: {{ include "open5gs-smf.fullname" $ }}-volume
        projected:
          sources:
          - configMap:
              name: {{ include "open5gs-smf.fullname" $ }}-configmap
              items:
              - key: smf.yaml
                path: smf.yaml
          {{- if eq $.Values.global.sbi.scheme "https" }}
          - secret:
              name: {{ include "open5gs-smf.fullname" $ }}-secret
              items:
              - key: ca.crt
                path: tls/ca.crt
              - key: tls.crt
                path: tls/smf.crt
              - key: tls.key
                path: tls/smf.key
          {{- end }}
{{- end }}
